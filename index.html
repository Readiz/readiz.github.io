<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Readiz - Read everything in the world easily</title>
        <meta name="description" content="Readiz's signature site">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="logo.png">
        <!-- Place favicon.ico in the root directory -->
        <!--<link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">-->
        <link href="./css/jquery.terminal.css" rel="stylesheet"/>
    </head>
    <body>
        <script src="./js/jquery-1.7.1.min.js"></script>
        <script src="./js/jquery.mousewheel-min.js"></script>
        <script src="./js/jquery.terminal.min.js"></script>
        <script src="./js/readiz_util.js"></script>
        <script>
            window.Terminal = $('body').terminal({
                help: function() {
                    this.echo('main, about, log, blog, util, feed, bot, stock, memo, echo, calc');
                },
                main: function() {
                    this.echo('Redirecting...')
                    location.href = 'http://main.readiz.com/';
                },
                about: function() {
                    this.echo('Redirecting...')
                    location.href = 'http://about.readiz.com/';
                },
                log: function() {
                    this.echo('Redirecting...')
                    location.href = 'http://log.readiz.com/';
                },
                blog: function() {
                    this.echo('Redirecting...')
                    location.href = 'http://blog.readiz.com/';
                },
                util: function() {
                    this.echo('Redirecting...')
                    location.href = 'http://util.readiz.com/';
                },
                feed: function() {
                    this.echo('Redirecting...')
                    location.href = 'http://feed.readiz.com/';
                },
                bot: function() {
                    this.echo('Redirecting...')
                    location.href = 'http://bot.readiz.com/';
                },
                stock: function() {
                    this.echo('Redirecting...')
                    location.href = 'http://p.readiz.com/stock';
                },
                memo: function() {
                    this.echo('Redirecting...')
                    location.href = 'http://p.readiz.com/memo';
                },
                echo: function(arg1) {
                    this.echo(arg1);
                },
                calc: {
                    add: function(a, b) {
                        this.echo(a+b);
                    },
                    sub: function(a, b) {
                        this.echo(a-b);
                    }
                },
                plogin: function(arg1, arg2) {
                    this.echo('Signing in...');

                    var url = "https://p.readiz.com/do_login";
                    var values = { username: arg1, password: arg2 };
                    var form = createElement("form", {action: url,
                                                    method: "POST",
                                                    style: "display: none"});
                    for (var property in values) {
                        if (values.hasOwnProperty(property)) {
                            var value = values[property];
                            if (value instanceof Array) {
                                for (var i = 0, l = value.length; i < l; i++) {
                                    form.appendChild(createElement("input", {type: "hidden",
                                                                            name: property,
                                                                            value: value[i]}));
                                }
                            }
                            else {
                                form.appendChild(createElement("input", {type: "hidden",
                                                                        name: property,
                                                                        value: value}));
                            }
                        }
                    }
                    document.body.appendChild(form);
                    form.submit();
                    document.body.removeChild(form);
                }
            }, { 
                prompt: 'user@readiz>', 
                greeting: true,
                greetings: '#######################################\n' +
                          '# Readiz\n' +
                          '# -\n' +
                          '# Read everything in the world easily.\n' +
                          '# http://readiz.com/\n' +
                          '########################################\n\n' +
                          'To see executable commands, plz type \'help\'.\n'
            });
        </script>
    </body>
</html>
